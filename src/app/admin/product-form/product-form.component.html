<div class="row">
  <div class="col">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input 
          #title="ngModel" 
          [(ngModel)]="product.title" 
          name="title" 
          type="text" 
          class="form-control" 
          id="title" 
          aria-describedby="title"
          placeholder="Title"
          required>
          <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            <div *ngIf="title.errors.required">Title is required</div>
          </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">$</span>
        </div>
        <input 
          #price="ngModel"
          [(ngModel)]="product.price"
          name="price"
          type="number"
          class="form-control"
          placeholder="Price"
          aria-label="price"
          aria-describedby="basic-addon1"
          required
          [min]="0">
      </div>
      <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">Price is required</div>
          <div *ngIf="price.errors.min">Price should be 0 or higher</div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select #cat="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control" required>
          <option *ngFor="let category of categories$ | async" [value]="category.name">{{ category.displayName }}</option>
        </select>
        <div class="alert alert-danger" *ngIf="cat.touched && cat.invalid">
          <div *ngIf="cat.errors.required">Category is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input 
          #imageUrl="ngModel"
          [(ngModel)]="product.imageUrl"
          name="imageUrl"
          type="text"
          class="form-control"
          id="imageUrl"
          aria-describedby="imageUrl"
          placeholder="Image URL" 
          required
          url>
          <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
            <div *ngIf="imageUrl.errors.required">ImageUrl is required</div>
            <div *ngIf="imageUrl.errors.url">Please enter valid url</div>
          </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-danger" (click)="delete()" *ngIf="id">Delete</button>
    </form>
  </div>
  <div class="col">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl">
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">
          <strong>{{ product.price | currency:'USD':'symbol'}}</strong>
        </p>
      </div>
    </div>
  </div>
</div>
