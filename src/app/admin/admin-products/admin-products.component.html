
<a class="btn btn-primary" routerLink="new">New product</a>

<table class="table">
    <thead>
        <th>Title</th>
        <th>Price</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let product of products$ | async">
            <td>{{ product.title }}</td>
            <td>{{ product.price | currency:'USD':'symbol' }}</td>
            <td><a [routerLink]="['/admin/products', product.key]">Edit</a></td>
        </tr>
    </tbody>
</table>
