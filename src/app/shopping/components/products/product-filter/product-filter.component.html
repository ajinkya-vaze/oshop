<div class="sticky-top">
  <div class="card">
    <ul class="list-group list-group-flush">
      <a class="list-group-item list-group-item-action" routerLink="/" [class.active]="!category">All Categories</a>
      <a class="list-group-item list-group-item-action" *ngFor="let c of categories" routerLink="/" [queryParams]="{ category: c.key}"
        [class.active]="category === c.key">
        {{ c.name }}
      </a>
    </ul>
  </div>
</div>
