<div class="row">
  <div class="col col-3">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col">
    <div class="row">
      <div class="col-6" *ngFor="let product of filteredProducts">
        <product-card [product]="product" [shoppingCart]="shoppingCart"></product-card>
      </div>
    </div>
  </div>
</div>
