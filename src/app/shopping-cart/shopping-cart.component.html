<h1>Shopping Cart</h1>
<p>
  You have {{ numberOfItemsInCart }} items in your shopping cart.
</p>
<table class="table">
  <thead>
    <th></th>
    <th>Product</th>
    <th class="text-center">Quantity</th>
    <th class="text-right">Price</th>
  </thead>
  <tbody>
    <tr *ngFor="let productId of productIds">
      <td>
        <img 
          class="thumbnail"
          [src]="cart.items[productId].product.imageUrl" />
      </td>
      <td>{{ cart.items[productId].product.title }} </td>
      <td>
        <product-quantity [product]="cart.items[productId].product" [shoppingCart]="cart"></product-quantity>
      </td>
      <td class="text-right">{{ (cart.items[productId].quantity * cart.items[productId].product.price) | currency:'USD':'symbol' }} </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th class="text-right">{{ totalPrice | currency:'USD':'symbol' }}</th>
    </tr>
  </tfoot>
</table>
<button class="btn btn-danger btn-sm" (click)="clearShoppingCart()">Clear Shopping Cart</button>
